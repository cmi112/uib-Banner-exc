<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Banner Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-title">
          <img class="checkmark" src="/images/check-mark.svg" alt="" />
          <h1 class="main-title">Get help with your business plan</h1>
        </div>
        <div class="card-body">
          <h1 class="num">300 +</h1>
          <div class="spans">
            <span>BEST PLAN</span>
            <span>EXAMPLES</span>
          </div>
        </div>
        <div class="card-btn">
          <button>Learn more</button>
        </div>
      </div>
    </div>
  </body>
</html>
